<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="./styles/techwave.css">
</head>

<body class="inter-font">

    <body class="work-sans-font">

        <!-- ================= HEADER / NAVBAR ================= -->
        <header class="header-bg">
            <nav class="navbar display-flex">
                <h2 class="brand">Tech<span class="text-gradient">Wave</span></h2>

                <ul class="nav-links display-flex">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Episodes</a></li>
                    <li><a href="#">Host</a></li>
                </ul>

                <button class="btn-gradient">Subscribe</button>
                <!-- Hamburger -->
                <img src="./assets/hamburger-menu.png" alt="menu" class="hamburger">
            </nav>

            <!-- ================= BANNER ================= -->
            <section class="banner">
                <div class="banner-content">
                    <div class="podcast-circle">
                        <span class="badge-new">NEW</span>
                        <i class="fa-solid fa-microphone"></i>
                    </div>

                    <h1 class="banner-title">TechWave</h1>
                    <p class="banner-description">
                        Your daily dose of tech insights, productivity hacks,
                        and personal growth from industry leaders.
                    </p>

                    <div class="banner-buttons">
                        <button class="btn-gradient">Listen on Spotify</button>
                        <button class="btn-outline">Subscribe</button>
                    </div>
                </div>
            </section>
        </header>


    </body>

</html>
